<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="main-content">
    <h1>TO DO LIST</h1>

    <div class="input-container">
        <div>
            <input class="input" type="text" placeholder="Add a new task" spellcheck="true" autofocus>
            <input type="date" class="date-input" required>
        </div>
        <button class="add-button">Add</button>
    </div>

    <ul class="list-container"></ul>

    <div class="delete-container">
        <p class="list-delete"></p>
        <div class="clear-restore-btn">
            <button class="restore-button">Restore All</button>
            <button class="clear-button">Clear All</button>
        </div>
    </div>

    <div class="confirm-modal hidden">
        <div class="modal-content">
            <p>Are you sure you want to clear all items?</p>
            <button class="confirm-yes">Yes</button>
            <button class="confirm-no">No</button>
        </div>
    </div>
</div>

    <footer class="footer">
        <div class="copyright">
            <small> &#0169 2025 Iyanuoluwa Pelumi. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
